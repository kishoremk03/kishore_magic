<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Magic Photo AR</title>

  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    #soundBtn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 16px;
      background: #00c853;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      z-index: 9999;
    }
  </style>
</head>

<body>

<button id="soundBtn">ðŸ”Š Enable Sound</button>

<a-scene
  mindar-image="imageTargetSrc: ./targets.mind;"
  vr-mode-ui="enabled:false"
  device-orientation-permission-ui="enabled:true">

  <a-assets>
    <!-- ONE video reused for all targets -->
    <video
      id="video"
      src="video.mp4"
      preload="auto"
      muted
      playsinline
      webkit-playsinline
      loop>
    </video>
  </a-assets>

  <a-camera look-controls="enabled:false"></a-camera>

  <!-- TARGET 0 -->
  <a-entity mindar-image-target="targetIndex: 0">
    <a-video
      src="#video"
      width="0.56"
      height="1"
      position="0 0 0"
      animation="property: material.opacity; from: 0; to: 1; dur: 500">
    </a-video>
  </a-entity>

  <!-- TARGET 1 -->
  <a-entity mindar-image-target="targetIndex: 1">
    <a-video
      src="#video"
      width="0.56"
      height="1"
      position="0 0 0"
      animation="property: material.opacity; from: 0; to: 1; dur: 500">
    </a-video>
  </a-entity>

  <!-- TARGET 2 -->
  <a-entity mindar-image-target="targetIndex: 2">
    <a-video
      src="#video"
      width="0.56"
      height="1"
      position="0 0 0"
      animation="property: material.opacity; from: 0; to: 1; dur: 500">
    </a-video>
  </a-entity>

</a-scene>

<script>
  const video = document.getElementById("video");
  const soundBtn = document.getElementById("soundBtn");
  const scene = document.querySelector("a-scene");

  let audioEnabled = false;

  // Enable audio only
  soundBtn.onclick = () => {
    audioEnabled = true;
    video.muted = false;
    soundBtn.style.display = "none";
  };

  scene.addEventListener("targetFound", () => {
    video.currentTime = 0;
    video.play().catch(() => {});
  });

  scene.addEventListener("targetLost", () => {
    video.pause();
  });
</script>

</body>
</html>
