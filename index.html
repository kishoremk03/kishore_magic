<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Magic Photo AR</title>

  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }

    #soundBtn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 18px;
      font-size: 16px;
      background: #00c853;
      color: white;
      border: none;
      border-radius: 6px;
      z-index: 9999;
    }
  </style>
</head>

<body>

<button id="soundBtn">ðŸ”Š Enable Sound</button>

<a-scene
  mindar-image="imageTargetSrc: ./targets.mind;"
  embedded
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: true">

  <a-assets>
    <video
      id="video"
      src="video.mp4"
      preload="auto"
      muted
      playsinline
      webkit-playsinline
      loop>
    </video>
  </a-assets>

  <a-camera look-controls="enabled:false"></a-camera>

  <a-entity mindar-image-target="targetIndex: 0">
    <a-video
      src="#video"
      width="0.56"
      height="1"
      position="0 0 0">
    </a-video>
  </a-entity>

</a-scene>

<script>
  const video = document.getElementById("video");
  const soundBtn = document.getElementById("soundBtn");

  // Play when target found
  document.querySelector("a-scene").addEventListener("targetFound", () => {
    video.play().catch(()=>{});
  });

  document.querySelector("a-scene").addEventListener("targetLost", () => {
    video.pause();
  });

  // Enable audio ONLY via button
  soundBtn.onclick = () => {
    video.muted = false;
    video.play();
    soundBtn.style.display = "none";
  };
</script>

</body>
</html>
