<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Magic Photo AR</title>

  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }

    #soundBtn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 18px;
      font-size: 16px;
      background: #00c853;
      color: white;
      border: none;
      border-radius: 6px;
      z-index: 9999;
    }
  </style>
</head>

<body>

<button id="soundBtn">ðŸ”Š Enable Sound</button>

<a-scene
  mindar-image="imageTargetSrc: ./targets.mind;"
  vr-mode-ui="enabled:false"
  device-orientation-permission-ui="enabled:true">

  <a-assets>
    <!-- Videos for each target -->
    <video id="vid0" src="video1.mp4" loop muted playsinline></video>
    <video id="vid1" src="video2.mp4" loop muted playsinline></video>
    <video id="vid2" src="video3.mp4" loop muted playsinline></video>
  </a-assets>

  <a-camera look-controls="enabled:false"></a-camera>

  <!-- TARGET 0 : 9:16 (portrait) -->
  <a-entity mindar-image-target="targetIndex: 0">
    <a-plane
      material="shader: flat; src: #vid0; transparent: true; opacity: 0"
      width="0.56"
      height="1"
      animation="property: material.opacity; from: 0; to: 1; dur: 600; easing: easeOutCubic">
    </a-plane>
  </a-entity>

  <!-- TARGET 1 : 16:9 (landscape) -->
  <a-entity mindar-image-target="targetIndex: 1">
    <a-plane
      material="shader: flat; src: #vid1; transparent: true; opacity: 0"
      width="1"
      height="0.5625"
      animation="property: material.opacity; from: 0; to: 1; dur: 600; easing: easeOutCubic">
    </a-plane>
  </a-entity>

  <!-- TARGET 2 : 1:1 (square) -->
  <a-entity mindar-image-target="targetIndex: 2">
    <a-plane
      material="shader: flat; src: #vid2; transparent: true; opacity: 0"
      width="1"
      height="1"
      animation="property: material.opacity; from: 0; to: 1; dur: 600; easing: easeOutCubic">
    </a-plane>
  </a-entity>

</a-scene>

<script>
  const soundBtn = document.getElementById("soundBtn");
  const videos = [
    document.getElementById("vid0"),
    document.getElementById("vid1"),
    document.getElementById("vid2")
  ];

  // Play correct video when target is found
  document.querySelector("a-scene").addEventListener("targetFound", e => {
    const index = e.detail.targetIndex;
    videos[index].play().catch(()=>{});
  });

  document.querySelector("a-scene").addEventListener("targetLost", e => {
    const index = e.detail.targetIndex;
    videos[index].pause();
  });

  // Enable audio only via button
  soundBtn.onclick = () => {
    videos.forEach(v => v.muted = false);
    soundBtn.style.display = "none";
  };
</script>

</body>
</html>
